<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Currency Pairs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 to-emerald-200 min-h-screen flex flex-col items-center p-6">
    <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-3xl">
        <h2 class="text-2xl font-bold mb-4 text-center">⭐ Saved Currency Pairs</h2>
        <div class="flex justify-between mb-4">
            <a href="index.html" class="text-sm text-blue-600 hover:underline">← Back to Dashboard</a>
            <button id="clearAll" class="text-sm text-red-600 hover:underline">Clear All</button>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <div class="flex gap-2 mb-3">
                <select id="fromSel" class="border rounded p-2 flex-1"></select>
                <select id="toSel" class="border rounded p-2 flex-1"></select>
                <input id="amt" type="number" value="1" min="0" class="border rounded p-2 w-24 text-center">
            </div>
            <div class="flex gap-2 mb-3">
                <button id="savePair" class="bg-blue-500 hover:bg-blue-600 text-white rounded px-4 py-2">Save Pair</button>
                <button id="convertNow" class="bg-green-500 hover:bg-green-600 text-white rounded px-4 py-2">Convert Now</button>
            </div>
            <div id="convertResult" class="text-lg font-semibold text-gray-800 mt-2"></div>
        </div>

        <h3 class="text-lg font-bold mb-2">Your Saved Pairs</h3>
        <ul id="savedList" class="space-y-2 text-sm"></ul>

        <div class="text-xs text-gray-500 mt-4">Saved pairs are stored locally in your browser (localStorage).</div>
    </div>

    <script src="favorites.js"></script>
</body>
</html>
